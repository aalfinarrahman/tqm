<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - TQM System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="settings-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-cog me-2"></i>Settings - User Management</h1>
                <div class="header-actions">
                    <button class="btn btn-outline-light" onclick="location.href='dashboard.html'">
                        <i class="fas fa-home me-1"></i>Dashboard
                    </button>
                    <button class="btn btn-outline-light" onclick="location.href='mp_management.html'">
                        <i class="fas fa-users me-1"></i>Manajemen MP
                    </button>
                    <button class="btn btn-outline-light" onclick="location.href='peserta_management.html'">
                        <i class="fas fa-user-graduate me-1"></i>Data Peserta
                    </button>
                    <button class="btn btn-outline-light" onclick="location.href='reports.html'">
                        <i class="fas fa-chart-bar me-1"></i>Laporan
                    </button>
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <button id="logoutBtn" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add User Section -->
            <section class="add-user-section">
                <div class="form-container">
                    <h2><i class="fas fa-user-plus me-2"></i>Tambah User Baru</h2>
                    <form id="addUserForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="npk">NPK</label>
                                <input type="text" id="npk" name="npk" required>
                            </div>
                            <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" name="role" required>
                                    <option value="">Pilih Role</option>
                                    <option value="admin">Admin</option>
                                    <option value="manager">Manager</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Simpan User
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-undo me-1"></i>Reset
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Users List Section -->
            <section class="users-list-section">
                <div class="table-container">
                    <div class="table-header">
                        <h2><i class="fas fa-users me-2"></i>Daftar Users</h2>
                        <div class="search-filter">
                            <input type="text" id="searchUser" placeholder="Cari user..." class="search-input">
                        </div>
                    </div>
                    <table class="data-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>NPK</th>
                                <th>Nama</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr>
                                <td colspan="6" class="loading">Loading users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId" name="id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editNpk">NPK</label>
                        <input type="text" id="editNpk" name="npk" required>
                    </div>
                    <div class="form-group">
                        <label for="editName">Nama Lengkap</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editRole">Role</label>
                        <select id="editRole" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="staff">Staff</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus" name="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPassword">Password Baru (kosongkan jika tidak diubah)</label>
                        <input type="password" id="editPassword" name="password">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>Update User
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        <i class="fas fa-times me-1"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Hapus</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus user ini?</p>
                <p><strong id="deleteUserName"></strong></p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                    <i class="fas fa-trash me-1"></i>Hapus
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">
                    <i class="fas fa-times me-1"></i>Batal
                </button>
            </div>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
