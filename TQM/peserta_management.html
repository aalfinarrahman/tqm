<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Peserta - TQM System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/topbar.css">
    <link rel="stylesheet" href="css/peserta_management.css">
</head>
<body>
    <div class="peserta-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-user-graduate me-2"></i>Manajemen Peserta</h1>
                <div class="header-actions">
                    <button class="btn btn-outline-light" onclick="location.href='dashboard.html'">
                        <i class="fas fa-home me-1"></i>Dashboard
                    </button>
                    <button class="btn btn-outline-light" onclick="location.href='mp_management.html'">
                        <i class="fas fa-users me-1"></i>Manajemen MP
                    </button>
                    <button class="btn btn-outline-light" onclick="location.href='reports.html'">
                        <i class="fas fa-chart-bar me-1"></i>Laporan
                    </button>
                    <div class="user-info">
                        <span id="userName">Loading...</span>
                        <button id="logoutBtn" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Controls -->
            <div class="controls">
                <div class="left-controls">
                    <button id="addPesertaBtn" class="btn btn-primary">+ Tambah Peserta</button>
                    <button class="btn btn-success" onclick="exportToExcel()">üìä Export Excel</button>
                    <button class="btn btn-info" onclick="openImportModal()">üìÅ Import Excel</button>
                </div>
                <div class="search-filter">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari NPK atau Nama...">
                    <div class="filters">
                        <select id="sectionFilter" class="filter-select">
                            <option value="">Semua Section</option>
                            <option value="Production">Production</option>
                            <option value="Quality">Quality</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Engineering">Engineering</option>
                            <option value="HR">HR</option>
                        </select>
                        <select id="gradeFilter" class="filter-select">
                            <option value="">Semua Grade</option>
                            <option value="A">Grade A</option>
                            <option value="B">Grade B</option>
                            <option value="C">Grade C</option>
                            <option value="D">Grade D</option>
                        </select>
                        <select id="statusFilter" class="filter-select">
                            <option value="">Semua Status</option>
                            <option value="Dalam Proses">Dalam Proses</option>
                            <option value="Lulus">Lulus</option>
                            <option value="Gagal">Gagal</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <div class="table-wrapper">
                    <table id="pesertaTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>NPK</th>
                                <th>Nama</th>
                                <th>Title</th>
                                <th>Grade</th>
                                <th>Section</th>
                                <th>Training GC</th>
                                <th>Batch</th>
                                <th>Pre Test</th>
                                <th>Post Test</th>
                                <th>7Tools</th>
                                <th>Jigsaw</th>
                                <th>Yaotoshi</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="pesertaTableBody">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Peserta Modal -->
    <div id="pesertaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Peserta</h2>
                <span class="close">&times;</span>
            </div>
            <form id="pesertaForm">
                <div class="form-row three-columns">
                    <div class="form-group">
                        <label for="tanggal">Tanggal *</label>
                        <input type="date" id="tanggal" name="tanggal" required>
                    </div>
                    <div class="form-group">
                        <label for="npk">NPK *</label>
                        <div class="npk-search-container">
                            <input type="text" id="npk" name="npk" required placeholder="Ketik NPK untuk mencari..." autocomplete="off">
                            <div id="npkDropdown" class="npk-dropdown"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Nama *</label>
                        <input type="text" id="name" name="name" required readonly>
                    </div>
                </div>
                <div class="form-row three-columns">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade *</label>
                        <select id="grade" name="grade" required disabled>
                            <option value="">Pilih Grade</option>
                            <option value="A">Grade A</option>
                            <option value="B">Grade B</option>
                            <option value="C">Grade C</option>
                            <option value="D">Grade D</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section">Section *</label>
                        <select id="section" name="section" required disabled>
                            <option value="">Pilih Section</option>
                            <option value="Production">Production</option>
                            <option value="Quality">Quality</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Engineering">Engineering</option>
                            <option value="HR">HR</option>
                        </select>
                    </div>
                </div>
                <div class="form-row three-columns">
                    <div class="form-group">
                        <label for="training_gc">Training GC</label>
                        <select id="training_gc" name="training_gc">
                            <option value="Belum">Belum</option>
                            <option value="Sudah">Sudah</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="batch">Batch</label>
                        <input type="text" id="batch" name="batch" placeholder="Contoh: Batch 1">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="Dalam Proses">Dalam Proses</option>
                            <option value="Lulus">Lulus</option>
                            <option value="Gagal">Gagal</option>
                        </select>
                    </div>
                </div>
                
                <h3 class="section-title">Nilai Test & Assessment</h3>
                <div class="form-row three-columns">
                    <div class="form-group">
                        <label for="pre_test">Pre Test (0-100)</label>
                        <input type="number" id="pre_test" name="pre_test" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="post_test">Post Test (0-100)</label>
                        <input type="number" id="post_test" name="post_test" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="seven_tools">7Tools (0-100)</label>
                        <input type="number" id="seven_tools" name="seven_tools" min="0" max="100" placeholder="0">
                    </div>
                </div>
                <div class="form-row three-columns">
                    <div class="form-group">
                        <label for="jigsaw">Jigsaw (0-100)</label>
                        <input type="number" id="jigsaw" name="jigsaw" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="yaotoshi">Yaotoshi (0-100)</label>
                        <input type="number" id="yaotoshi" name="yaotoshi" min="0" max="100" placeholder="0">
                    </div>
                    <div class="form-group">
                        <!-- Empty for alignment -->
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Batal</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Hapus</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus data peserta ini?</p>
                <p><strong id="deleteItemName"></strong></p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Batal</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
            </div>
        </div>
    </div>

    <script src="js/peserta_management.js"></script>
</body>
</html>
